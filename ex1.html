
<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel = "icon" href = "lumine.jpg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap">
        <style>
            h1,form,input,small {color: rgb(0, 6, 9); font-family: Kanit;
            }
        </style>
    </head>
<body style="background-color:rgb(151, 212, 234);"></body>
<center>
  <h1 style="background-image: url('b6.jpg') ;">Registration Form
    <br>ฟอร์มลงทะเบียนนักศึกษาใหม่
  </h1>
</h1>
</center>

<div class="container mt-3">
    <form action="/action_page.php" class="was-validated">

        <div class="mb-3">
            <label for="fname" class="form-label">First name* :</label><br>
            <input required type="text" id="fname" name="fname"
            placeholder="โปรดระบุชื่อ" class="form-control">
            
        </div>

        <div class="mb-3">
            <label for="lname" class="form-label">
                Last name* :</label><br>
            <input required type="text" id="lname" name="lname"
            placeholder="โปรดระบุนามสกุล" class="form-control">
           
        </div>

        <label title="โปรดระบุเพศ">Gender* :</label><br>
        <input type="radio" id="male" name="gender" value="1">
        <label for="male" title="โปรดระบุเพศของท่าน">Male</label><br>
        <input type="radio" id="female" name="gender" value="2">
        <label for="female" title="โปรดระบุเพศของท่าน">Female</label><br>
        <input type="radio" id="na" name="gender" value="0" checked>
        <label for="na" title="โปรดระบุเพศของท่าน">N/A</label><br><br>

        <label for="dob" title="โปรดระบุวัน/เดือน/ปีเกิด">Birth Date* :</label><br>
        <input required type="date" id="dob" name="dob"><br><br>

        <div class="mb-3">
            <label for="id" title="โปรดระบุเลขประจำตัวประชาชน" class="form-label">
                Personal ID* :</label><br>
            <input required type="tel" id="id" name="id"
            placeholder="x-xxxx-xxxxx-xx-x" class="form-control">
            
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email* :</label><br>
            <input required type="email" id="email" name="email"
            placeholder="โปรดระบุอีเมลล์" class="form-control">

        </div>

        
        <label for="tel" title="ระบุเบอร์โทรศัพท์">Tel number :</label><br>
        <input type="tel" id="tel" name="tel" placeholder="0xx-xxx-xxxx"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <br>

        <div class="mb-3">
            <label for="prname" class="form-label">
                 First name and last name (parents)* :</label><br>
            <input required type="text" id="prname" name="prname"
            placeholder="โปรดระบุชื่อ-สกุลผู้ปกครอง" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="prtel" title="โปรดระบุเบอร์โทรศัพท์ผู้ปกครอง" class="form-label">
                Tel (parents)*:</label><br>
            <input required type="tel" id="prtel" name="prtel"
             placeholder="0xx-xxx-xxxx" class="form-control">
        
        </div>
        
        <label for="reason">Adress:</label><br> 
    <textarea id="reason" name="reason" placeholder="ระบุที่อยู่สามารถติดต่อได้" rows="4" cols="30"></textarea><br><br>
    
     <label for="reason">เหตุผลที่เลือกเรียนคณะนี้:</label><br>
    <textarea id="reason" name="reason" placeholder="ระบุเหตุผลสั้นๆ" rows="4" cols="30"></textarea><br><br>
	
        <center>
        <botton style="margin-bottom: 30px;" type="submit" class="btn btn-primary">
            Submit</botton>
        <button style="margin-bottom: 30px;" type="reset" class="btn btn-primary">
            Reset</button>
        </center>
    </form>
</div>

</body>
</html>
